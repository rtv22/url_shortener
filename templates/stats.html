<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>shortener_url</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  </head>
  <body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
          <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">
                  <a class="navbar-item" href="/">
                      Main page
                  </a>
                  <a class="navbar-item" href="/stats">
                      Stats
                  </a>
              </div>
          </div>
      </div>
  </nav>
  <section class="section">
    <div class="container">
        <table class="table">
          <thead>
            <tr>
              <th>Original URL</th>
              <th>Short URL</th>
              <th>Visits</th>
            </tr>
          </thead>
          <tbody>

          {% for link in links %}
          <tr>
              <td> {{ link.original_url }} </td>
              <td><a href="{{ url_for('short.redirect_to_url', short_url = link.short_url, _external=True) }}">
                  {{ url_for('short.redirect_to_url', short_url = link.short_url, _external=True) }}
              </a> </td>
              <td> {{ link.visits }} </td>
          </tr>
          {% endfor %}
          </tbody>
        </table>
    </div>
  </section>
  </body>
</html>
