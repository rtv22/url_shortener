<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>shortener_url</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  </head>
  <body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
          <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">
                  <a class="navbar-item" href="/">
                      Main page
                  </a>
                  <a class="navbar-item" href="/stats">
                      Stats
                  </a>
              </div>
          </div>
      </div>
  </nav>
  <section class="section">
    <div class="container">
      <form method="POST" action="{{ url_for('short.add_link') }}">
          <div class="field">
              <label class="label">Original URL</label>
              <input class="input"
                     type="text"
                     value="{{ original_url }}"
                     name="original_url">
          </div>

          <div class="field">
              <label class="label">New link</label>
              <input class="input"
                     type="text"
                     value="{{ url_for('short.redirect_to_url', short_url=new_link, _external=True) }}">
          </div>
      </form>
    </div>
  </section>
  </body>
</html>
